<head>
  <title>Andrew Yang for President 2020</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="image" content="https://andrewyang.vote/assets/screenshot.jpg">
  <meta property="og:image" content="https://andrewyang.vote/assets/screenshot.jpg">
  <meta property="twitter:image" content="https://andrewyang.vote/assets/screenshot.jpg">
  <meta property="description" content="An easy way to search and read about presidential candidate Andrew Yang's policies.">
  <meta property="og:description" content="An easy way to search and read about presidential candidate Andrew Yang's policies.">
  <meta property="twitter:description" content="An easy way to search and read about presidential candidate Andrew Yang's policies.">

  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight:700|Roboto|Merriweather|Forum&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/cursor.png" type="image/x-icon">
  <script src="assets/fontawesome/js/all.min.js"></script>
  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
  <script src="assets/vue.js"></script>
</head>

<body>
  <div id="background"></div>

  <div id="app">
    <transition-group id="results" name="fade" tag="ul">
      <li class="resultCard" v-for="result in results" :key="result.name" :data-expanded="result.expanded">
        <i class="icon" :class="result.icon"></i>
        <div class="resultContainer">
          <h2 class="name" v-html="result.nameDisplay"></h2>
          <p class="problem"><b>Problem</b>&nbsp;<span v-html="result.problem"></span></p>
          <p class="statement"><img src="/assets/avatar.jpg"><b>As president</b>&nbsp;<span>I will&nbsp;<span v-html="result.statement"></span></p>
          <div class="brief" v-if="result.expanded"><b>Details</b>&nbsp;<p v-html="result.brief"></p></div>
          <div class="learnMore" v-if="!result.expanded" @click="expand(result.name)"><a href="#">Read more&hellip;</a></div>
        </div>
      </li>
    </transition-group>

    <div id="outerSearchContainer">
      <div id="searchContainer">
        <img id="icon" src="/assets/logo.png">
        <input id="search" type="text" placeholder="Ask here about Andrew Yang" @keydown="search">
      </div>
    </div>

    <p class="footer">This site was built by regular volunteers with no relation but in support for <a href="https://yang2020.com">Andrew Yang</a></p>
  </div>

  <script src="build.js"></script>
</body>
