<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight:700|Roboto|Merriweather|Forum&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2209fad987.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div id="background"></div>

  <div id="app">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/cTsEzmFamZ8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen :data-is-searching="query.length >= 2"></iframe>

    <transition-group id="results" name="fade" tag="ul">
      <li class="resultCard" v-for="result in results" :key="result.name">
        <i class="icon" :class="result.icon"></i>
        <h2 class="name" v-html="result.name"></h2>
        <p class="problem"><b>Problem</b>&nbsp;<span v-html="result.problem"></span></p>
        <p class="statement"><b>As president</b>&nbsp;"I will&nbsp;<span v-html="result.statement"></span>"</p>
      </li>
    </transition-group>

    <div id="outerSearchContainer">
      <div id="searchContainer">
        <img id="gif" src="/assets/yang.gif">
        <input id="search" type="text" placeholder="Ask here about Andrew Yang!" @keydown="search">
      </div>
      <ul id="suggested">
        <li @click="suggestion" data-query="Freedom Dividend">
          <i class="fas fa-money-bill-wave"></i>
          <span>Freedom Dividend</span>
        </li>
        <li @click="suggestion" data-query="Medicare">
          <i class="fas fa-heartbeat"></i>
          <span>Medicare for All</span>
        </li>
        <li @click="suggestion" data-query="Human">
          <i class="fas fa-people-carry"></i>
          <span>Humanity First</span>
        </li>
      </ul>
    </div>

    <p class="footer">This site was built by regular volunteers with no relation but in support for <a href="https://yang2020.com">Andrew Yang</a></p>
  </div>

  <script src="build.js"></script>
</body>
